

server:
  port: 9000
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/omnierpdb
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver
    jpa:
      hibernate:
        ddl-auto: create-drop
      show-sql: true
      properties:
        hibernate:
          format_sql: true
      database: postgresql
      database-platform: org.hibernate.dialect.PostgreSQLDialect
  application:
    name: BE-OMNIERP-API

